<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/registrarpersona.css}">
</head>
<body>
    <header>
        <div class="logo"><img th:src="@{/imagenes/logo.png}" alt="Logo"></div>
    </header>
    
    <main>
        <h2>MENÚ DEL ADMINISTRADOR</h2>
        <h3>REGISTRO DE NUEVO USUARIO</h3>

        <div class="form-container">
            <form th:action="@{/registrarpersona}" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" th:field="*{usuario}" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" th:field="*{contrasena}" required>

                <button type="submit">Enviar <span>&raquo;</span></button>
            
				<div th:if="${mensaje}" class="mensaje-exito" th:text="${mensaje}"></div>
				<div th:if="${error}" class="mensaje-error" th:text="${error}"></div>

            </form>
        </div>
    </main>
</body>
</html>
